
<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <h2 class="text-center text-white mb-4">Dashboard Form</h2>
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <span class="anchor" id="formDashboard"></span>

                  <!-- form card login -->
                  
                  <div class="card rounded-0">
                      <div class="card-header">
                          <h3 class="mb-0">ADD MEMBER Profile</h3>
                      </div>
                      <div class="card-body">
                          <form class="form" role="form" autocomplete="off" id="formLogin" (submit)="addContact()">
                             <div class="form-group">
                                      <label><b><i class="fa fa-user-circle" aria-hidden="true"></i> PEC-ID</b></label>
                                      <input type="text" [(ngModel)]="pecid" class="form-control form-control-lg rounded-0" name="pecid" id="pecid" required="">
                                      </div>
                              <div class="form-group">
                                  <label><b><i class="fa fa-user-circle" aria-hidden="true"></i> CNIC</b></label>
                                  <input type="text" [(ngModel)]="cnic" class="form-control form-control-lg rounded-0" name="cnic" id="cnic" required="">
                              </div>
                              <div class="form-group">
                                      <label><b><i class="fa fa-user-circle" aria-hidden="true"></i> Name</b></label>
                                      <input type="text" [(ngModel)]="name" class="form-control form-control-lg rounded-0" name="name" id="uname" required="">
                                  </div>
                              <div class="form-group">
                                  <label><b><i class="fa fa-envelope-open-o" aria-hidden="true"></i> EMAIL</b></label>
                                  <input type="text" [(ngModel)]="email" class="form-control form-control-lg rounded-0" name="email" id="uemail" required="" >
                              </div>
                              <div class="form-group">
                                  <label for="uname1"><b>Username</b></label>
                                  <input type="text" [(ngModel)]="username" class="form-control form-control-lg rounded-0" name="username" id="uusername" required="">
                              </div>
                              <div class="form-group">
                                  <label for="uname1"><b>Password</b></label>
                                  <input type="password" [(ngModel)]="password" class="form-control form-control-lg rounded-0" name="password" id="upassword" required="" autocomplete="new-password">
                              </div>
                              
                              <div>
                                  <div>
                                      <label style="text-align:center;"> have account? Login today: <a routerLink="/login">Login Form</a></label>
                                      <br>
                                       <label> </label>
                                  </div>
                                  <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description small">Remember me on this computer</span>
                                  </label>
                              </div>
                              <button type="submit" class="btn btn-success btn-lg float-right">Submit</button>
                          </form>
                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->
              </div>
          </div>
          <!--/row-->
      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->


<hr>
<div class = "container">
    <div *ngFor = "let contact of contacts">
      <div class = "col-md-3">
        {{user.pecid}}
      </div>
      <div class = "col-md-3">
          {{user.cnic}}
      </div>
      <div class = "col-md-3">
            {{user.name}}
      </div>
      <div class = "col-md-3">
        {{user.email}}
      </div>
      <div class = "col-md-3">
        {{user.username}}
      </div>
      <div class = "col-md-3">
        {{user.password}}
      </div>
      
      <div class = "col-md-3">
        <input type= "button" (click) = "deleteContact(contact._id)" value = "Delete" class = "btn btn-danger">
        <br><br>
      </div>
    </div>
</div>
